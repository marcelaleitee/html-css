<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form  action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"> </p>  
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome"></p>  
        <p><input type="submit" value="Enviar"></p>
        
        <!--
        GET
        Os dados aparecem na URL
        Usado para dados que não são sensíveis
        Só pode enviar até 3000 bytes (= 3 mil letras)


        POST
        Usados para dados sensíveis (arquivos, fotos, senhas, número de cartão de crédito)
        Pode enviar mais de 3000 bytes
        -->
    </form>
</body>
</html>
